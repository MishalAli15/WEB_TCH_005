<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.tailwindcss.com/css/tailwind.min.css">
    <meta charset="UTF-8">
    <title>Sign in in voice up</title>
</head>
<body>
<!-- Sign In Form -->
<div class="form-hidden container mx-auto flex p-56 ">
    <div class="max-w-lg mx-auto bg-blue-300 rounded-lg shadow-md">
        <div class="text-center font-bold text-xl p-4 border-b">Sign In</div>
        <form class="p-4" id="signin-form">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">
                    Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="email" type="text" placeholder="Email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="password" type="password" placeholder="Password">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                    Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-black hover:text-white" href="#">
                    Forgot Password?
                </a>
            </div>
        </form>
    </div>
</div>


</body>
</html>
